<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerador SQL</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Gerador SQL</h1>
                <p>Acesso restrito à ferramenta de geração SQL</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuário</label>
                    <input type="text" id="username" name="username" required placeholder="Digite seu usuário">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                        <button type="button" id="togglePassword" class="toggle-password" aria-label="Mostrar/ocultar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group error-message" id="errorMessage"></div>
                <div class="form-group">
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </div>
            </form>
        </div>
        <div class="login-footer">
            <p>Desenvolvido com <i class="fas fa-heart"></i> para simplificar o trabalho com bancos de dados</p>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
